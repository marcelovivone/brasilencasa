<section id="forgot-reset" class="wow fadeInUp">
	<div class="form">
		<div class="container">
			<div class="row">
				<div class="form-group col-12">
					<div id="error-message"></div>
				</div>

				<form action="/en/forgot/reset" method="post" class="forgot-reset-form" id="forgot-reset-form">
					<input type="hidden" name="code" value="{$code}">
					<input type="hidden" name="iv" value="{$iv}">
					<div class="section-header">
						<h2>Password Assistance</h2>
						<p>Hello, {$name}. Please, enter a new password.</p>
					</div>

					<div class="row row-input">
						<div class="col">
							<input type="password" class="form-control" placeholder="New Password *" id="password" name="password">
						</div>

						<div class="col-12">
							<small id="passwordHelpBlock" class="form-text text-muted">
								Your password must be 8-20 characters long, contain at least one lowercase and one uppercase alphabetical character and one numeric character, and must not contain spaces, special characters, or emoji.
							</small>
						</div>
					</div>

					<div class="col-12 d-flex justify-content-center">
						<button type="button" class="btn btn-common col-6" onclick="validateForm(this.form, true, '', 'password', 'en', false)">Save Password</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
